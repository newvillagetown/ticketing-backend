name: buildNdeploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    name: build n deploy
    runs-on: self-hosted
    env:
      REGION: ap-northeast-2
    steps:
      - name: check path
        run: pwd
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
  auto-merge:
    name: auto merge to main branch
    runs-on: self-hosted
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: prepare
        id: vars
        run: |
          echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short ${GITHUB_SHA})" >> $GITHUB_OUTPUT
      - name: merge
        run: |
          git remote set-url origin https://RyanBreathings:${{ secrets.BACKEND_GH_TOKEN }}@github.com/newvillagetown/ticketing-backend.git
          git fetch --unshallow
          git checkout main
          git pull
          git merge --no-ff ${{ steps.vars.outputs.BRANCH }} -m ${{ steps.vars.outputs.COMMIT }}
          git push